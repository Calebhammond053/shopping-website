<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OffTechShop - Online Store</title>
  <link rel="stylesheet" href="somthing.css" />
</head>
<body>
  <header>
    <h1>OffTechShop</h1>
    <div class="search-bar">
      <input type="text" placeholder="Search for products..." />
    </div>
  </header>

  <main class="container">
    <!-- Product 1 -->
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1580910051073-7bdaec4f2e5b" alt="iPhone 13">
      <div class="product-details">
        <h3>iPhone 13</h3>
        <p>128GB - Midnight Black</p>
        <p class="price">$799</p>
        <button>Add to Cart</button>
      </div>
    </div>

    <!-- Product 2 -->
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1611078489935-7d41cd5565f8" alt="Samsung Galaxy S22">
      <div class="product-details">
        <h3>Samsung Galaxy S22</h3>
        <p>256GB - Phantom White</p>
        <p class="price">$699</p>
        <button>Add to Cart</button>
      </div>
    </div>

    <!-- Product 3 -->
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1541807084-5c52b6b3adef" alt="AirPods Pro">
      <div class="product-details">
        <h3>AirPods Pro</h3>
        <p>Noise Cancelling Earbuds</p>
        <p class="price">$199</p>
        <button>Add to Cart</button>
      </div>
    </div>

    <!-- Product 4 -->
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1611599531916-6cb79e2c4b95" alt="Apple Watch">
      <div class="product-details">
        <h3>Apple Watch Series 8</h3>
        <p>45mm - Silver Aluminum</p>
        <p class="price">$399</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 OffTechShop. All rights reserved.</p>
  </footer>
</body>
</html>
